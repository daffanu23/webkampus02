<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi Testimoni - LSP Teknologi Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo-area">
                <a href="index.html" style="font-weight: 700; font-size: 20px; color: var(--primary);">
                    &larr; Kembali ke Home
                </a>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 50px; max-width: 600px;">
        <div class="card">
            <div class="card-body">
                <h2 style="text-align: center; margin-bottom: 10px; color: var(--primary);">Bagikan Pengalamanmu</h2>
                <p style="text-align: center; color: var(--gray); margin-bottom: 30px;">Ceritakan pengalaman serumu mengikuti sertifikasi di sini.</p>

                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Nama Lengkap</label>
                    <input type="text" id="input-nama" placeholder="Contoh: Budi Santoso" 
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                </div>

                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Instansi / Tempat Kerja / Kampus</label>
                    <input type="text" id="input-kerja" placeholder="Contoh: Universitas Merdeka Malang" 
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                </div>

                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Foto Profil (Wajib)</label>
                    <input type="file" id="input-foto" accept="image/*" 
                           style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
                    <small style="color: red; font-size: 12px;">*Maksimal 2MB</small>
                </div>

                <div class="form-group" style="margin-bottom: 25px;">
                    <label>Isi Testimoni</label>
                    <textarea id="input-pesan" rows="4" placeholder="Tuliskan kesan dan pesanmu..." 
                              style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Poppins', sans-serif;"></textarea>
                </div>

                <button id="btn-kirim" class="btn-fill" style="width: 100%; padding: 15px; font-size: 16px; font-weight: bold;">
                    Kirim Testimoni ðŸš€
                </button>
                
                <p id="status-msg" style="text-align: center; margin-top: 15px; font-weight: bold;"></p>
            </div>
        </div>
    </div>

    <script type="module" src="form-testimoni.js"></script>

</body>
</html>
